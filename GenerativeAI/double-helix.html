<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D DNA Helix with Orbital Camera</title>

    <style>
        /* Fullscreen dark navy blue background */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #001f3f; /* Dark Navy Blue */
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Include Three.js and OrbitControls -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Scene, Camera, and Renderer Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // DNA Geometry - Double Helix
        const dnaGroup = new THREE.Group();
        const helixRadius = 2;
        const helixHeight = 20;
        const turns = 10;

        // Function to Create Spheres (DNA Bases)
        function createBase(x, y, z, color) {
            const geometry = new THREE.SphereGeometry(0.25, 16, 16);
            const material = new THREE.MeshBasicMaterial({ color: color });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(x, y, z);
            return sphere;
        }

        // Generate DNA Strands
        for (let i = 0; i <= turns * Math.PI * 2; i += 0.3) {
            const x1 = helixRadius * Math.cos(i);
            const z1 = helixRadius * Math.sin(i);
            const y1 = (i / (turns * Math.PI * 2)) * helixHeight - helixHeight / 2;

            const x2 = helixRadius * Math.cos(i + Math.PI);
            const z2 = helixRadius * Math.sin(i + Math.PI);
            const y2 = y1;

            dnaGroup.add(createBase(x1, y1, z1, 0x87CEFA)); // Light Blue
            dnaGroup.add(createBase(x2, y2, z2, 0x4682B4)); // Darker Blue

            // Connecting Rods (Hydrogen Bonds)
            const bondGeometry = new THREE.CylinderGeometry(0.05, 0.05, 2, 8);
            const bondMaterial = new THREE.MeshBasicMaterial({ color: 0xB0C4DE }); // Light Steel Blue
            const bond = new THREE.Mesh(bondGeometry, bondMaterial);
            bond.position.set((x1 + x2) / 2, y1, (z1 + z2) / 2);
            bond.lookAt(new THREE.Vector3(x2, y2, z2));
            dnaGroup.add(bond);
        }

        scene.add(dnaGroup);

        // Lighting Setup (Soft Light)
        const ambientLight = new THREE.AmbientLight(0x404040); // Ambient light
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 0.8);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);

        // Camera and Orbit Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 0, 30);
        controls.update();

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            dnaGroup.rotation.y += 0.01; // Rotate DNA slowly
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Responsive Design Handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
